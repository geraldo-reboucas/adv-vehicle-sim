<h3>
Automatic Transmission</h3>
&nbsp;
<p>&nbsp;
<p><b><u>Role of subsystem in vehicle</u></b>
<br>The automatic transmission transmits torque from the engine to the
drive axle.&nbsp; It is composed of a <a href="gearbox.htm">gearbox</a>
and a <a href="htc.htm">hydraulic torque converter</a>.
